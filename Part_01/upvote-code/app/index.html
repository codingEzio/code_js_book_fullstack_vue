<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.3/css/bulma.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.6/css/all.css">
        <link rel="stylesheet" href="../public/styles.css" />
    </head>

    <body>
        <!-- The 'Vue application' will be <mounted> to this element. -->
        <div id="app">
            <h2 class="title has-text-centered dividing-header">
                Upvote!
            </h2>

            <div class="section">

                <!-- 
                    Each `article` displays a single submission post.
                    Each `article` contains three parts (Avatar, Info, Upvote) 
                 -->
                <!-- 
                    The `v-for`
                        Render the element or template block multiple times 
                        based on the source data.
                    The `v-bind:key`
                        To give Vue a hint so that it can track each nodeâ€™s identity, 
                        and thus reuse and reorder existing elements (use it whenever possible).
                 -->
                <article class="media" 
                    v-for="single_sub in submissions" 
                    v-bind:key="single_sub.id">

                    <figure class="media-left">
                        <img class="image is-64x64" v-bind:src="single_sub.submissionImage">
                    </figure>

                    <div class="media-content">
                        <div class="content">
                            <p>
                                <strong>
                                    <a v-bind:href="single_sub.url" class="has-text-info">
                                        {{ single_sub.title }}
                                    </a>
                                    <span class="tag is-small">#{{ single_sub.id }}</span>
                                </strong>

                                <br/>
                                    {{ single_sub.description }}
                                <br/>

                                <small class="is-size-7">
                                    Submitted by:
                                    <img class="image is-24x24" v-bind:src="single_sub.avatar" alt="This is Daniel">
                                </small>
                            </p>
                        </div>
                    </div>

                    <div class="media-right">
                        <span class="icon is-small">
                            <i class="fa fa-chevron-up"></i>
                            <strong class="has-text-info">{{ single_sub.votes }}</strong>
                        </span>
                    </div>
                </article>
            </div>


        </div>

        <!-- Load the 'Vue' lib from a CDN. -->
        <script src="https://unpkg.com/vue"></script>

        <script src="./seed.js"></script>
        <script src="./main.js"></script>
    </body>
</html>
